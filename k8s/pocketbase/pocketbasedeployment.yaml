apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketbasedeployment
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pocketshortener-db
  template:
    metadata:
    spec:
      containers:
      - name: pocketbase
        image: registry.hub.docker.com/clarkezone/pocketbase:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: db-volume
        ports:
        - containerPort: 8080
      volumes:
        - name: db-volume
          persistentVolumeClaim:
            claimName: db-pvc
