apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps-deployment
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pocketshortener-ps
  template:
    metadata:
    spec:
      containers:
      - name: pocketbase
        image: registry.dev.clarkezone.dev/pocketshortenp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: POCKET_SHORTEN_USERNAME
            valueFrom:
              configMapKeyRef:
                name: psconfig
                key: UN
          - name: POCKET_DB_URL
            valueFrom:
              configMapKeyRef:
                name: psconfig
                key: URL
